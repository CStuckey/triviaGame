<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Trivia Game for GWU Bootcamp">
    <meta name="author" content="Chris Stuckey">

    <title>Trivia Game</title>

    <!-- Boostrap CDN Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" media="screen">

    <!-- Our own CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

  </head>

  <body>

  <div class="wrap">
    <div class="container">

      <!-- Directions for game -->
      <div id="content">
        <div class="row">
          <div class="panel panel-default">
            <div class="panel-body directions">
              
              <h1>Totally Trivial Trivia! <span id="weather">Weather</span></h1>

              <button type="button" id="start" class="btn btn-primary btn-lg btn-block buttonWrapper">Start</button>

              <div id="gameStart">
                <p class="timeRemaining">Time Remaining: <span id="time">15</span></p>

                <p class="questions"></p>

                <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"><p class="answers answer1"></p>
                </label>
                <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"><p class="answers answer2"></p>
                </label>
                <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"><p class="answers answer3"></p>
                </label>
                <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"><p class="answers answer4"></p>
                </label>
                
              </div>

              <div id="divAnswers">
                <p class="timeRemaining">Time Remaining: <span id="elapsedTime"></span></p>
                <p id="wrongMsg">Thats a wrong answer!</p>
                <p id="correctMsg">Absolutely correct!</p>
                <p id="outOfTime">Time Up!</p>
                <p id="pCorrectAnswer">The correct answer is: <span></span></p>
              </div>

              <div id="gameComplete">
                <p>Game over! Here's your score:</p>
                <p id="gameOverCorrect">Correct Answers: <span></span></p>
                <p id="gameOverIncorrect">Incorrect Answers: <span></span></p>
                <p id="unanswered">Unanswered Questions: <span></span></p>
                <div id="restartPlaceholder"><button class="text-center btn btn-default">Restart?</button></div>
              </div>
            </div>

            </div>
          </div>
        </div>
    
    </div>
  </div>    

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- jQuery CDN -->
    <script type="text/javascript" src="assets/javascript/apps.js"></script>

<!-- a little help from -->
<!-- https://github.com/mitalimn/TriviaGame/blob/master/assets/javascript/app.js -->

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>

</html>
